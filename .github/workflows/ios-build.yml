name: iOS Build & TestFlight

on:
  push:
    branches: [master]
    paths-ignore:
      - '*.md'
      - 'docs/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  APP_ID: com.zemichat.app
  SCHEME: App
  XCWORKSPACE: ios/App/App.xcworkspace

jobs:
  build-ios:
    runs-on: macos-15
    timeout-minutes: 45

    steps:
      # ── Checkout ──────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Node.js & dependencies ────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      # ── Build web assets ──────────────────────────────────
      - name: Create .env.production
        run: |
          cat <<EOF > .env.production
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_AGORA_APP_ID=${{ secrets.VITE_AGORA_APP_ID }}
          VITE_GIPHY_API_KEY=${{ secrets.VITE_GIPHY_API_KEY }}
          VITE_REVENUECAT_IOS_KEY=${{ secrets.VITE_REVENUECAT_IOS_KEY }}
          VITE_REVENUECAT_ANDROID_KEY=${{ secrets.VITE_REVENUECAT_ANDROID_KEY }}
          EOF

      - name: Build production bundle
        run: npm run build

      # ── Capacitor iOS ─────────────────────────────────────
      - name: Add iOS platform (if missing)
        run: |
          if [ ! -d ios ]; then
            npx cap add ios
          fi

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      # ── CocoaPods ─────────────────────────────────────────
      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      # ── Apple signing ─────────────────────────────────────
      - name: Install Apple certificate and provisioning profile
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo "$APPLE_CERTIFICATE_P12" | base64 --decode > "$CERT_PATH"
          security import "$CERT_PATH" \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: \
            -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"

          # Install provisioning profile
          PP_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo "$APPLE_PROVISIONING_PROFILE" | base64 --decode > "$PP_PATH"

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" \
            /dev/stdin <<< "$(security cms -D -i "$PP_PATH")")
          cp "$PP_PATH" \
            ~/Library/MobileDevice/Provisioning\ Profiles/"$PP_UUID".mobileprovision

          # Export for later steps
          echo "PP_UUID=$PP_UUID" >> $GITHUB_ENV
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      # ── Build archive ─────────────────────────────────────
      - name: Build iOS archive
        run: |
          xcodebuild archive \
            -workspace "$XCWORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath $RUNNER_TEMP/Zemichat.xcarchive \
            -destination "generic/platform=iOS" \
            -allowProvisioningUpdates \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="$PP_UUID" \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH" \
            | xcpretty

      # ── Export IPA ────────────────────────────────────────
      - name: Create export options plist
        run: |
          cat <<EOF > $RUNNER_TEMP/ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
            "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ secrets.APPLE_TEAM_ID }}</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${{ env.APP_ID }}</key>
              <string>${{ secrets.PROVISIONING_PROFILE_NAME }}</string>
            </dict>
            <key>signingStyle</key>
            <string>manual</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/Zemichat.xcarchive \
            -exportPath $RUNNER_TEMP/ipa-output \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            | xcpretty

      # ── Upload to TestFlight ──────────────────────────────
      - name: Setup Fastlane
        run: |
          brew install fastlane

      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.ASC_API_KEY_P8 }}
        run: |
          # Write API key to file
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY" > \
            ~/.appstoreconnect/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8

          fastlane pilot upload \
            --ipa "$RUNNER_TEMP/ipa-output/App.ipa" \
            --api_key_path <(cat <<KEYEOF
          {
            "key_id": "$APP_STORE_CONNECT_API_KEY_ID",
            "issuer_id": "$APP_STORE_CONNECT_API_ISSUER_ID",
            "key_filepath": "$HOME/.appstoreconnect/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8"
          }
          KEYEOF
          ) \
            --skip_waiting_for_build_processing

      # ── Upload IPA as artifact ────────────────────────────
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: zemichat-ios-${{ github.sha }}
          path: ${{ runner.temp }}/ipa-output/*.ipa
          retention-days: 30

      # ── Cleanup ───────────────────────────────────────────
      - name: Cleanup keychain
        if: always()
        run: |
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH"
          fi
          rm -f $RUNNER_TEMP/certificate.p12
          rm -f $RUNNER_TEMP/profile.mobileprovision
